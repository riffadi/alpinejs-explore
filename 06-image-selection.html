<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.0/dist/tailwind.min.css">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer></script>
    </head>
    <body class="bg-gray-400">
        <div class="container mx-auto px-4 mt-4" x-data="{ image : 'image1' }">
            <div class="w-42">
                <img src="image/mac1.jpeg" alt="mac pro" x-show="image === 'image1'">
                <img src="image/mac2.jpeg" alt="mac pro" x-show="image === 'image2'">
                <img src="image/mac3.jpeg" alt="mac pro" x-show="image === 'image3'">
            </div>
            <div class="flex items-center mt-4">
                <a href="#" class="border border-transparent hover:border-blue-500" @click.prevent="image = 'image1'"
                :class="{ 'border-blue-500' : image === 'image1'}"><img src="image/mac1.jpeg" alt="mac pro" class="w-16"></a>
                <a href="#" class="border border-transparent hover:border-blue-500 ml-2" @click.prevent="image = 'image2'"
                :class="{ 'border-blue-500' : image === 'image2'}"><img src="image/mac2.jpeg" alt="mac pro" class="w-16"></a>
                <a href="#" class="border border-transparent hover:border-blue-500 ml-2" @click.prevent="image = 'image3'"
                :class="{ 'border-blue-500' : image === 'image3'}"><img src="image/mac3.jpeg" alt="mac pro" class="w-16"></a>
            </div>
        </div>
    </body>
</html>
